<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    
    <div style="max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;">
        
        <!-- Header -->
        <div style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 30px; text-align: center;">
            <h1 style="margin: 0; font-size: 2.5em; font-weight: 300; letter-spacing: 2px;">Job Application</h1>
            <p style="margin: 10px 0 0 0; opacity: 0.9; font-size: 1.1em;">Complete all sections to submit your application</p>
        </div>

        <!-- Form Container -->
        <form style="padding: 40px;" onsubmit="handleSubmit(event)">
            
            <!-- Personal Information Section -->
            <div style="margin-bottom: 40px; padding: 25px; background: #f8f9fa; border-radius: 10px; border-left: 5px solid #3498db;">
                <h2 style="color: #2c3e50; margin-top: 0; font-size: 1.5em; display: flex; align-items: center;">
                    <span style="margin-right: 10px;">ðŸ‘¤</span> Personal Information
                </h2>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">First Name *</label>
                        <input type="text" name="firstName" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Last Name *</label>
                        <input type="text" name="lastName" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Email Address *</label>
                        <input type="email" name="email" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Phone Number *</label>
                        <input type="tel" name="phone" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Full Address *</label>
                    <textarea name="address" required rows="3" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; resize: vertical; font-family: inherit; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'" placeholder="Street, City, State, Zip Code, Country"></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Date of Birth</label>
                        <input type="date" name="dob" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Gender</label>
                        <select name="gender" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; background: white; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Position Information -->
            <div style="margin-bottom: 40px; padding: 25px; background: #f1f8ff; border-radius: 10px; border-left: 5px solid #e74c3c;">
                <h2 style="color: #2c3e50; margin-top: 0; font-size: 1.5em; display: flex; align-items: center;">
                    <span style="margin-right: 10px;">ðŸ’¼</span> Position Information
                </h2>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Position Applied For *</label>
                        <input type="text" name="position" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Department</label>
                        <select name="department" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; background: white; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                            <option value="">Select Department</option>
                            <option value="hr">Human Resources</option>
                            <option value="engineering">Engineering</option>
                            <option value="marketing">Marketing</option>
                            <option value="sales">Sales</option>
                            <option value="finance">Finance</option>
                            <option value="operations">Operations</option>
                            <option value="customer-service">Customer Service</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Expected Salary</label>
                        <input type="text" name="salary" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'" placeholder="e.g., $50,000 - $60,000">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Available Start Date</label>
                        <input type="date" name="startDate" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                </div>
            </div>

            <!-- Education -->
            <div style="margin-bottom: 40px; padding: 25px; background: #f0fff4; border-radius: 10px; border-left: 5px solid #27ae60;">
                <h2 style="color: #2c3e50; margin-top: 0; font-size: 1.5em; display: flex; align-items: center;">
                    <span style="margin-right: 10px;">ðŸŽ“</span> Education
                </h2>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Highest Education Level *</label>
                    <select name="educationLevel" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; background: white; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                        <option value="">Select Education Level</option>
                        <option value="high-school">High School</option>
                        <option value="associate">Associate Degree</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Institution Name</label>
                        <input type="text" name="institution" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Field of Study</label>
                        <input type="text" name="fieldOfStudy" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Graduation Year</label>
                        <input type="number" name="graduationYear" min="1950" max="2030" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">GPA (if applicable)</label>
                        <input type="text" name="gpa" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'" placeholder="e.g., 3.5/4.0">
                    </div>
                </div>
            </div>

            <!-- Work Experience -->
            <div style="margin-bottom: 40px; padding: 25px; background: #fff5f5; border-radius: 10px; border-left: 5px solid #f39c12;">
                <h2 style="color: #2c3e50; margin-top: 0; font-size: 1.5em; display: flex; align-items: center;">
                    <span style="margin-right: 10px;">ðŸ’¼</span> Work Experience
                </h2>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Years of Experience</label>
                    <select name="yearsExperience" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; background: white; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                        <option value="">Select Experience Level</option>
                        <option value="0-1">0-1 years (Entry Level)</option>
                        <option value="2-5">2-5 years</option>
                        <option value="6-10">6-10 years</option>
                        <option value="11-15">11-15 years</option>
                        <option value="15+">15+ years (Senior Level)</option>
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Current/Last Job Title</label>
                        <input type="text" name="lastJobTitle" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Company Name</label>
                        <input type="text" name="lastCompany" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Employment Start Date</label>
                        <input type="date" name="employmentStart" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Employment End Date</label>
                        <input type="date" name="employmentEnd" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                        <small style="color: #666; margin-top: 5px; display: block;">Leave blank if currently employed</small>
                    </div>
                </div>

                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Job Responsibilities & Achievements</label>
                    <textarea name="jobDescription" rows="4" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; resize: vertical; font-family: inherit; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'" placeholder="Describe your key responsibilities and achievements in this role..."></textarea>
                </div>
            </div>

            <!-- Skills & Qualifications -->
            <div style="margin-bottom: 40px; padding: 25px; background: #faf8ff; border-radius: 10px; border-left: 5px solid #9b59b6;">
                <h2 style="color: #2c3e50; margin-top: 0; font-size: 1.5em; display: flex; align-items: center;">
                    <span style="margin-right: 10px;">âš¡</span> Skills & Qualifications
                </h2>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Core Skills *</label>
                    <textarea name="skills" required rows="3" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; resize: vertical; font-family: inherit; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'" placeholder="List your key technical and soft skills (e.g., JavaScript, Project Management, Communication...)"></textarea>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Certifications</label>
                    <textarea name="certifications" rows="3" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; resize: vertical; font-family: inherit; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'" placeholder="List relevant certifications, licenses, or professional qualifications..."></textarea>
                </div>

                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Languages</label>
                    <textarea name="languages" rows="2" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; resize: vertical; font-family: inherit; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'" placeholder="List languages and proficiency levels (e.g., English - Native, Spanish - Fluent...)"></textarea>
                </div>
            </div>

            <!-- References -->
            <div style="margin-bottom: 40px; padding: 25px; background: #f0f8ff; border-radius: 10px; border-left: 5px solid #3498db;">
                <h2 style="color: #2c3e50; margin-top: 0; font-size: 1.5em; display: flex; align-items: center;">
                    <span style="margin-right: 10px;">ðŸ‘¥</span> References
                </h2>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Reference 1 - Name</label>
                        <input type="text" name="ref1Name" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Reference 1 - Title</label>
                        <input type="text" name="ref1Title" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Reference 1 - Email</label>
                        <input type="email" name="ref1Email" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 10px rgba(52,152,219,0.3)'" onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">Reference 1 - Phone</label>
                        <input type="tel" name="ref1Phone" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box;" onfocus="this.style.borderColor='#3498db'; this.style.
